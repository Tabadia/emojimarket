<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EmojiMarket</title>
        <link rel="stylesheet" href="styles.css">      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        <link rel="icon" type="image/png" href="img/slot-machine.png"/>
    </head>
<body class="bg-bg text-txt font-basic pb-10">
    <nav>
        <header class="text-txt body-font border-b-2">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-txt mb-4 md:mb-0">
                  <a href="./">
                    <span class="ml-3 text-xl"><img src="img/slot-machine.png" class="w-5 float-left pt-1">EmojiMarket</span>
                  </a>
                </a>
                <nav class="md:ml-auto flex text-base justify-center">
                  <a class="mr-5 hover:text-txt hover:underline" href="./demand.html">📈Demand</a>
                  <a class="mr-5 hover:text-txt hover:underline" href="./database.html">📚Database</a>
                  <a class="hover:text-txt hover:underline" href="./trophy.html">🏆Trophies</a>
                </nav>
            </div>
        </header>
      </nav>
    
    <main>
      <h1 class="text-center text-4xl mt-10 mb-4">Demand 📈</h1>
      <h1 class="text-center text-4xl mt-10 mb-4">Coming Soon</h1>
      <div class="blur-sm">
        <div class="flex justify-center sm:mx-0 mx-5">
          <div class="block rounded-lg shadow-lg bg-accent sm:w-1/2 w-5/6 text-center mt-2 py-5">
              <div class="py-6">
                <h5 class="text-txt text-2xl font-medium mb-2">Trade Frequency</h5>
                <canvas id="monthChart" class="mx-auto my-0"></canvas>

                <div class="flex justify-center">
                  <input type="search" id="input" class="mr-1 px-3 py-1.5 text-base font-normal text-gray-700 bg-white border border-solid border-gray-300 rounded sm:w-1/2 w-1/3" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                  <select name="timespan" id="ti" class="text-gray-700 rounded hidden" onchange="selected()">
                    <option value="30">30 days</option>
                    <option value="14">14 days</option>
                    <option value="7">7 days</option>
                  </select>
                </div>
              </div>
            </div>
        </div>

        <div class="flex justify-center sm:mx-0 mx-5">
          <div class="block rounded-lg shadow-lg bg-accent sm:w-1/2 text-center mt-2 py-5 w-5/6">
            <div class="py-6">
              <h5 class="text-txt text-2xl font-medium mb-2">Rarity Population</h5>          
              <canvas id="pieChart" class="mx-auto my-0"></canvas>

            </div>
          </div>
        </div>
      </div>
      
    </main>
    
    <footer class="h-10 mt-10">
      <h1 class="text-center inset-x-0 bottom-0 sm:w-full w-2/3 mt-2">
        Not Affiliated with EmojiSwap - Created by thalen, leaf, and hauntyy <br>Version 0.4
      </h1>
    </footer>

</body>
<script src="demand.js"></script>
</html>
