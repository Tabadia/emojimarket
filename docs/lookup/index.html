<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-bg text-txt font-basic pb-10">
    <nav>
        <header class="text-txt body-font border-b-2">
            <div class="container sm:mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
                <a class="flex title-font font-medium items-center text-txt mb-4 md:mb-0">
                  <a href="../" class="hover:text-txt hover:underline">
                    <span class="ml-3 text-xl"><img src="../img/emojimarketnobg.png" class="w-5 float-left pt-1">EmojiMarket</span>
                  </a>
                </a>
                <nav class="md:ml-auto flex text-base justify-center">
                  <a class="sm:mr-5 mr-4 hover:text-txt hover:underline sm:text-base text-sm" href="../demand">📈Demand</a>
                  <a class="sm:mr-5 mr-4 hover:text-txt hover:underline sm:text-base text-sm" href="../database">📚Database</a>
                  <a class="sm:mr-5 mr-4 hover:text-txt hover:underline sm:text-base text-sm" href="../lookup">👀Lookup</a>
                  <a class="hover:text-txt hover:underline sm:text-base text-sm" href="../trophy">🏆Trophies</a>
                </nav>
            </div>
        </header>
    </nav>
        
    <main class="mb-auto">
        <h1 class="text-center text-4xl mt-8 mb-4">User Lookup 👀</h1>
        <div class="flex justify-center sm:mx-0 mx-5">
          <div class="block rounded-lg shadow-lg bg-accent sm:w-1/2 w-full text-center mt-2 py-5">
              <div class="py-6">
                <div class="flex justify-center mb-2 mx-2">
                  <input type="search" id="input" class="form-control relative sm:w-1/2 w-full overflow-hidden px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out mr-1 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search a user..." aria-label="Search" aria-describedby="button-addon2">
                  <button class="button" onclick="search()">Search</button>
                </div>
                <span class="text-xl">
                  <div class="font-bold my-2">
                    User: <span id="user"></span>
                  </div>
                  <span class="font-bold">Current Emojis: </span>
                  <br>
                  <span id="current" class="text-lg">

                  </span>
                  <h1 class="text-sm" id="error"></h1>
                  <br>
                  <span class="font-bold">Collection Emojis:</span>
                  <br>
                  <span id="collection" class="text-sm">

                  </span>
                  <br>
                </span>
                
              </div>
            </div>
        </div>


    </main>

    <footer class="h-10 mt-10">
      <h1 class="text-center mt-10 mb-4 sm:w-full sm:mx-0 mx-10 mt-2">
        Not Affiliated with EmojiSwap - Created by Thalen and Cheesy Brik with help from owcs, leaf, and hauntyy <br>Notice any bugs? Dm floober#5201

    </footer>
